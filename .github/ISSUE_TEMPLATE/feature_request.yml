name: Feature Request
description: Suggest a new feature for the Mythos Theme
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: request
    attributes:
      label: What would you like to see added?
      placeholder: "I'd like the theme to..."
    validations:
      required: true
      
  - type: textarea
    id: why
    attributes:
      label: Why would this be useful?
      placeholder: "This would help because..."
    validations:
      required: true