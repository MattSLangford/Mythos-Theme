<div style="background-color: #1a365d; color: white; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.4;" data-content-background="#1a365d" data-avatar-background="#ffffff"{{ if .Site.Params.custom_avatar }} data-avatar-url="{{ .Site.Params.custom_avatar }}"{{ end }}>
  {{ if .Title }}
    <b style="font-size: 24px; line-height: 1.2; margin-bottom: 16px; display: block;">{{ .Title }}</b>
  {{ end }}
  {{ if .Summary }}
    <p style="font-size: 18px; line-height: 1.4; margin: 0;">{{ .Summary }}</p>
  {{ end }}
</div>
