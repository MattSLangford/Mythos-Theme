<div style="background-color: #f8f8f8; color: #111111; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.4;" data-content-background="#f8f8f8" data-avatar-background="{{ if .Site.Params.opengraph_avatar_background }}{{ .Site.Params.opengraph_avatar_background }}{{ else }}#d0d0d0{{ end }}"{{ if .Site.Params.custom_avatar }} data-avatar-url="{{ .Site.Params.custom_avatar }}"{{ end }}>
  {{ if .Title }}
    <b style="font-size: 24px; line-height: 1.2; margin-bottom: 16px; display: block;">{{ .Title }}</b>
  {{ end }}
  {{ if .Summary }}
    <p style="font-size: 18px; line-height: 1.4; margin: 0;">{{ .Summary }}</p>
  {{ end }}
</div>
