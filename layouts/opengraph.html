<div style="background-color: #ffffff; color: #1a1a1a; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.4;" data-content-background="#ffffff" data-avatar-background="#2a2a2a">
  {{ if .Title }}
    <b style="font-size: 24px; line-height: 1.2; margin-bottom: 16px; display: block;">{{ .Title }}</b>
  {{ end }}
  {{ if .Summary }}
    <p style="font-size: 18px; line-height: 1.4; margin: 0;">{{ .Summary }}</p>
  {{ end }}
</div>
