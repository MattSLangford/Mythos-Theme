<div style="background-color: #1a1a1a; color: #ffffff; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;"
     data-content-background="#1a1a1a"
     data-avatar-background="#2a2a2a">
  {{ if .Title }}
    <b style="font-size:18px;">{{ .Title }}</b>
  {{ end }}
  {{ if .Summary }}
    <p style="font-size: 15px;">{{ .Summary | truncatewords 25 }}</p>
  {{ end }}
</div>
