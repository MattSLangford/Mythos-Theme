<div style="background-color: #36454f; color: white; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Liberation Sans', FreeSans, sans-serif; line-height: 1.6; letter-spacing: 0.01em;" data-content-background="#36454f" data-avatar-background="#36454f"{{ if .Site.Params.custom_avatar }} data-avatar-url="{{ .Site.Params.custom_avatar }}"{{ end }}>
  {{ if .Title }}
    <b style="font-size: 24px; line-height: 1.2; margin-bottom: 16px; display: block;">{{ .Title }}</b>
  {{ end }}
  {{ if .Summary }}
    <p style="font-size: 18px; line-height: 1.4; margin: 0;">{{ .Summary }}</p>
  {{ end }}
</div>
