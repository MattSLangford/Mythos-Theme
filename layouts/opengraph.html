<div style="background-color: #36454f; color: white; padding: 20px 20px 20px 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Liberation Sans', FreeSans, sans-serif; line-height: 1.6; letter-spacing: 0.01em;" data-content-background="#36454f" data-avatar-background="#36454f"{{ if .Site.Params.custom_avatar }} data-avatar-url="{{ .Site.Params.custom_avatar }}"{{ end }}>
  {{ if .Title }}
    <b style="font-size: 26px; line-height: 1.4; margin-bottom: 16px; display: block; font-weight: 600; letter-spacing: 0.01em;">{{ .Title }}</b>
  {{ end }}
  {{ if .Summary }}
    <p style="font-size: 18px; line-height: 1.6; margin: 0; letter-spacing: 0.01em;">{{ .Summary }}</p>
  {{ end }}
</div>
