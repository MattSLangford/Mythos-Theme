<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            {{ if templates.Exists "partials/custom_footer.html" }}
                {{ partial "custom_footer.html" . }}
            {{ end }}
            
            {{ if not .Site.Params.hide_footer_credits }}
            <p class="powered-by">
                {{ T "PoweredBy" }} <a href="https://micro.blog">Micro.blog</a> + 
                <a href="https://github.com/MattSLangford/Mythos-Theme">Mythos Theme</a>.
                <br>
                {{ T "DesignedBy" }} <a href="https://mattlangford.com">Matt Langford</a>.
            </p>
            {{ end }}
        </div>
        
    </div>
</footer>
