<header class="site-header" role="banner">
    <div class="header-container">
        <div class="site-branding">
            <div class="site-info">
                <h1 class="site-title">
                    {{ $avatar := or .Site.Params.custom_avatar .Site.Params.avatar }}
                    {{ if $avatar }}
                    <img src="{{ $avatar }}" alt="{{ .Site.Title }}" class="title-avatar">
                    {{ end }}
                    <a href="/" rel="home">{{ .Site.Title }}</a>
                </h1>
                {{ if .Site.Params.tagline }}
                <p class="site-tagline">{{ .Site.Params.tagline }}</p>
                {{ end }}
            </div>
        </div>
        
        <nav class="site-navigation" role="navigation" aria-label="Main navigation">
            <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false" type="button">
                <span class="menu-toggle-text">Menu</span>
                <span class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
            
            <div class="primary-menu" id="primary-menu">
                <ul class="nav-menu">
                    {{ range .Site.Menus.main }}
                    <li class="nav-item">
                        <a href="{{ .URL }}" class="nav-link"{{ if .Pre }} {{ .Pre | safeHTMLAttr }}{{ end }}>
                            {{ .Name }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </nav>
    </div>
</header>
